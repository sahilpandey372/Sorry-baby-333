<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Sorry Page</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #0b1b2b, #000814); /* dark night sky */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
  }

  #container {
    text-align: center;
    user-select: none;
  }

  #bouquet {
    width: 250px;
    cursor: pointer;
    filter: drop-shadow(0 0 10px #ff8c00); /* slight glow */
    transition: transform 0.2s;
  }

  #bouquet:active {
    transform: scale(0.95);
  }

  #letter {
    margin-top: 20px;
    font-family: 'Cursive', sans-serif;
    font-size: 28px;
    opacity: 0;
    color: #fff;
    text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff69b4;
    transition: opacity 0.6s ease-out;
  }

  .float-text {
    position: absolute;
    font-size: 26px;
    font-weight: bold;
    color: #ffb6c1;
    text-shadow: 0 0 5px #fff, 0 0 10px #ffb6c1, 0 0 20px #ff69b4;
    animation: floatUp 2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0px); opacity:1; }
    100% { transform: translateY(-120px); opacity:0; }
  }
</style>
</head>

<body>up

<div id="container">
  <!-- tulip bouquet image -->
  <img src="https://i.ibb.co/ZYW3VTp/tulip-bouquet.png" id="bouquet" alt="Tulip Bouquet">
  <div id="letter">ðŸ’Œ Sorryâ€¦</div>
</div>

<script>
let taps = 0;
const bouquet = document.getElementById('bouquet');
const letter = document.getElementById('letter');

const nicknames = [
  "baby cutie ðŸŒ¸",
  "sunshine â˜€ï¸",
  "sweet pea ðŸ¬",
  "love bug ðŸž",
  "pumpkin ðŸŽƒ"
];

bouquet.addEventListener('click', () => {
  taps++;

  // show floating glowy text
  showFloatingText(nicknames[taps - 1] || "sorry baby â¤ï¸");

  if (taps === 5) {
    letter.style.opacity = 1;
  }
});

function showFloatingText(text) {
  const floatEl = document.createElement('div');
  floatEl.textContent = text;
  floatEl.className = 'float-text';
  floatEl.style.left = (window.innerWidth/2 + (Math.random()*80 - 40)) + 'px';
  floatEl.style.top = (window.innerHeight/2) + 'px';
  document.body.appendChild(floatEl);

  floatEl.addEventListener('animationend', () => {
    floatEl.remove();
  });
}
</script>

</body>
</html>
